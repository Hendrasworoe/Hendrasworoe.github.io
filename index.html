<!DOCTYPE HTML>
<!-- include A-Frame -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- include AR.js -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

<body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs>
	
		<a-assets>
            <a-asset-item
                id="animated-asset"
                src="assets/asset.glb"
            ></a-asset-item>
        </a-assets>

        <!-- Define AR Camera to move to marker-->
        <a-marker preset='hiro'>
            <!-- Create the content in here-->
            <a-box position='0 0.5 0' material='opacity : 0.5;'></a-box>
        </a-marker>

        <a-marker type="pattern" url="pattern/pattern-pict1.patt">
            <a-box color="#00FF00" material="opacity:0.5" scale="0.5 0.5 0.5"></a-box>
        </a-marker>
		
		<a-marker
            id="animated-marker"
            type="pattern"
            preset="custom"
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-entity
                id="bowser-model"
                scale="0.14311503350619903 0.14311503350619903 0.14311503350619903"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-marker>

        <!-- Add simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
